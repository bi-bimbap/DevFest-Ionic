<ion-header>

  <ion-navbar>
    <ion-title>Add a to-do</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input type="text" placeholder="Title" [(ngModel)]="todo.title" ></ion-input>
  </ion-item>

  <ion-item>
   <ion-textarea rows="6" placeholder="Description" [(ngModel)]="todo.description" ></ion-textarea>
 </ion-item>
<button ion-button block (click)="createTodo()">Add</button>
</ion-content>
